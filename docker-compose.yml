version: '3.5'
services:
  postgres:
    image: postgres:13.5
    restart: always
    env_file: 
      - backend/.env
    container_name: database
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  backend:
    build: ./backend/
    container_name: backend
    env_file:
      - backend/.env
    ports:
      - '3000:3000'
      - '5555:5555'
    depends_on:
      - postgres
    volumes:
      - /home/houssamhamdy/Desktop/final/backend/src:/backend/src
      - /home/houssamhamdy/Desktop/final/backend/public:/backend/public
  frontend:
    build: ./frontend/
    container_name: frontend
    ports:
      - '5173:5173'
    depends_on:
      - backend
    volumes:
      - /home/houssamhamdy/Desktop/final/frontend/pong-front/src:/frontend/pong-front/src
      - /home/houssamhamdy/Desktop/final/frontend/pong-front/public:/frontend/pong-front/public

volumes:
  postgres:


